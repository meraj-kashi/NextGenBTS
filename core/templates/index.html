<!DOCTYPE html>
<html>
<head>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var addForm = document.getElementById('add-form');
    var tableBody = document.querySelector('.fancy-table tbody');
    var messageContainer = document.getElementById('message-container');
    var removeButtons = document.querySelectorAll('.remove-button');

    addForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var nameInput = document.getElementById('name-input');
        var ipInput = document.getElementById('ip-input');
        var name = nameInput.value.trim();
        var ip = ipInput.value.trim();

        if (name && ip) {
            var data = {
                name: name,
                ip: ip
            };

            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error: ' + response.statusText);
                }
            })
            .then(function(result) {
                var newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${tableBody.childElementCount + 1}</td>
                    <td>${name}</td>
                    <td>${ip}</td>
                    <td>${status}</td>
                `;
                tableBody.appendChild(newRow);

                nameInput.value = '';
                ipInput.value = '';

                showMessage(result.message);
            })
            .catch(function(error) {
                console.error(error);
                showMessage('Error occurred');
            });
        }
    });

    removeButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var itemId = this.getAttribute('data-id');

                    fetch('/remove', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: itemId })
                    })
                    .then(function(response) {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Error: ' + response.statusText);
                        }
                    })
                    .then(function(result) {
                        // Remove the row from the table
                        var row = button.closest('tr');
                        row.parentNode.removeChild(row);

                        showMessage(result.message);
                    })
                    .catch(function(error) {
                        console.error(error);
                        showMessage('Error occurred');
                    });
                });
            });

    function showMessage(message) {
        // Clear any existing message
        messageContainer.innerHTML = '';

        // Create a new message element
        var messageElement = document.createElement('p');
        messageElement.textContent = message;

        // Append the message element to the container
        messageContainer.appendChild(messageElement);
    }
});
    
    </script>

    <title>NextGenBTS</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    
    <style>
    .logout-form {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    
    .logout-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .logout-button:hover {
        background-color: #d32f2f;
    }

    table {
    width: 100%;
    border-collapse: collapse;
}

    table th, table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table tr:hover {
        background-color: #eaeaea;
    }

    .table-buttons {
    margin-bottom: 10px;
}

    .btn {
        padding: 6px 12px;
        background-color: #5c36f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn + .btn {
        margin-left: 5px;
    }

    .btn:hover {
        background-color: #d32fbd;
    }
    .add-section {
    background-color: #f2f2f2;
    padding: 20px;
    margin-bottom: 20px;
    }

    .add-section h2 {
    font-size: 24px;
    margin-bottom: 10px;
    }

    .add-form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    }

    .form-group {
    margin-bottom: 10px;
    }

    .form-group label {
    font-weight: bold;
    }

    .form-group input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    .btn {
    padding: 8px 16px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    .btn:hover {
    background-color: #45a049;
    }

    .remove-button {
            padding: 5px 10px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

    </style>
    
</head>
<body>
    <div id="message-container"></div>
    <form action="{{ url_for('logout') }}" method="POST" class="logout-form">
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <div class="add-section">
        <h2>Add new BTS to NextGenBTS</h2>
        <form id="add-form" class="add-form">
            <div class="form-group">
                <label for="name-input">Node ID:</label>
                <input type="text" id="name-input" name="name" required>
            </div>
            <div class="form-group">
                <label for="ip-input">IP:</label>
                <input type="text" id="ip-input" name="ip" required>
            </div>
            <button type="submit" class="btn">Add</button>
        </form>
    </div>

    <table class="fancy-table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Node ID</th>
                <th>IP</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.ip }}</td>
                <td>{{ item.status }}</td>
                <td><button class="remove-button" data-id="{{ item._id }}">Remove</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>

</html>
